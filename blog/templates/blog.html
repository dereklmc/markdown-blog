{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
{% for post in posts %}
<article>
    <h2>
        <a href=" {{ url_for('post', name=post.path.replace('posts/', '')) }}">
            {{ post.title }}
        </a>
    </h2>
{{ post.html|safe}}
    <footer>
        <time>{{ post.date }}</time>
    </footer>
</article>
{% endfor %}
{% endblock %}
